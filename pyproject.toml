[project]
name = "pptxr"
version = "0.1.0"
description = "PowerPoint Builder"
readme = "README.md"
requires-python = ">=3.11.9"
authors = [{ name = "yassun7010", email = "yassun7010@outlook.com" }]
dependencies = [
  "Pillow>=10.0.0",  # 画像処理用
  "python-pptx>=1.0.2",
]

[dependency-groups]
dev = [
  "mypy>=1.15.0",
  "pyright>=1.1.399",
  "pytest>=8.3.5",
  "ruff>=0.11.6",
  "taskipy>=1.14.1",
  "tombi>=0.3.27",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
python_files = ["test_*.py"]
testpaths = ["tests"]

[tool.taskipy.tasks]
ci = "task format && task lint && task test"
format = "ruff format"
format-check = "ruff format --check"
lint = "ruff check"
lint-check = "ruff check --fix"
typecheck-pyright = "pyright"
typecheck-mypy = "mypy"
typecheck = "task typecheck-pyright && task typecheck-mypy"
test = "pytest"
