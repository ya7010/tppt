[project]
name = "pptxr"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "yassun7010", email = "yassun7010@outlook.com" }
]
requires-python = ">=3.11.9"
dependencies = [
    "python-pptx>=1.0.2",
    "Pillow>=10.0.0",  # 画像処理用
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "ruff>=0.11.6",
    "taskipy>=1.14.1",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

