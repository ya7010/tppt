site_name: TPPT Documentation
site_description: Typed Python PowerPoint Tool Documentation
site_author: yassun7010
site_url: https://yassun7010.github.io/tppt/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.next
    - navigation.previous
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - content.tooltips

repo_name: yassun7010/tppt
repo_url: https://github.com/yassun7010/tppt

plugins:
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: true
            show_root_heading: true
            show_root_full_path: true
            show_category_heading: true
            show_if_no_docstring: true
            show_signature_annotations: true
            show_bases: true
            show_submodules: true
            group_by_category: true
            heading_level: 2
            members_order: source
          selection:
            docstring_style: google
            filters: ["!^_"]
          paths: [src]

markdown_extensions:
  - pymdownx.details:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite:
  - pymdownx.snippets:
      base_path: docs
  - pymdownx.superfences:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true

nav:
  - Home:
      - About: index.md
      - Installation: home/installation.md
  - Usage:
      - Builder: usage/index.md
      - Text: usage/text.md
      - Table: usage/table.md
      - Picture: usage/picture.md
      - Chart: usage/chart.md
      - SlideLayout: usage/slide-layout.md
      - SlideMaster: usage/slide-master.md
  - API Reference: api/tppt.md
  - Examples: examples.md
  - Contributing: contributing.md
